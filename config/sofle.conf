# CORE DISPLAY FEATURE
CONFIG_ZMK_DISPLAY=y

# DISPLAY SLEEP CONFIGURATION
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_DISPLAY_BLANK_TIMEOUT=30000 
# Display will turn off (blank) after 30 seconds of no key presses.

# GENERAL WIDGETS (Recommended)
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y

# POWER MANAGEMENT (Recommended for wireless boards with external peripherals)
CONFIG_ZMK_EXT_POWER_DEFAULT_ON=y
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=1800000 for 30 minutes (30 * 60 * 1000)
